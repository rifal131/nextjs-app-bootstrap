name: selfease_app
description: Aplikasi kesehatan mental dan meditasi.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  
  # State Management
  provider: ^6.0.5
  
  # UI Components
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  
  # Charts and Visualizations
  fl_chart: ^0.63.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Notifications
  flutter_local_notifications: ^15.1.0+1
  
  # Audio
  just_audio: ^0.9.34
  audio_session: ^0.1.16
  
  # Utils
  uuid: ^3.0.7
  path_provider: ^2.1.0
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
